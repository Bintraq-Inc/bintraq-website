<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/src/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bintraq - Clean Cities, Smart Future</title>
    <meta name="description" content="Bintraq provides integrated waste management solutions for South Sudan using USSD, mobile apps, IoT sensors, and monitoring platforms." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;800;900&family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Theme initialization script -->
    <script>
      (function() {
        const theme = localStorage.getItem('bintraq-ui-theme') || 'system'
        const root = document.documentElement
        
        if (theme === 'system') {
          const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches
          root.classList.add(isDark ? 'dark' : 'light')
        } else {
          root.classList.add(theme)
        }
      })()
    </script>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
